<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Devnnect</title>
</head>
<body>
    
    <h1 id="tittle">Devnnect</h1>
    <p id="subtittle">Connecting you to the wide tech community.</p>
    </div>

    <form>
        <fieldset class="group">
            <div class="field">
            <label for="name"><strong>Name</strong></label>
            <input id="name" type="text" name="name" placeholder="Your name" required>
            <br>
            <label for="last-name"><strong>Last name</strong></label>
            <input id="last-name" type="text" name="last-name" placeholder="Your last name" required>
        </div>
    </fieldset>
    
        <div class="field">
            <label for="email"><strong>Email</strong></label>
            <input id="email" type="email" name="email" placeholder="email@yourdomain.com" required>
        </div>
            <br>

        <div id="check">
            <label><strong>Do you want to get help from people in which area?</strong></label>
            <br>
            <label>
                <input type="checkbox" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="checkbox" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="checkbox" name="devweb" value="fullstack">Fullstack
            </label>
            <br>
            <br>
        </div>

        <div id="contribution">
        <label><strong>In which areas are you able to contribute?</strong></label>
        <br>
        <label>
            <input type="checkbox" name="devweb" value="frontend">Front-end
        </label>
        <label>
            <input type="checkbox" name="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="checkbox" name="devweb" value="fullstack">Fullstack
        </label>
        <input type="checkbox" name="devweb" value="none">None
        <br>
        <br>
    </label>
    </div>    
       
    <div id="experience">
        <label for="seniority"><strong>Select your experience level</strong></label>
        <select id="experiencelvl" required>
            <option></option>
            <option>Beginner</option>
            <option>Intern</option>
            <option>Junior</option>
            <option>Mid-level</option>
            <option>Senior</option>
        </select>
        <br>
        <br>

    <fieldset>
        <div id="check-skills">
            <label><strong>Which of these below do you use most?</strong></label><br>
            <input type="checkbox" id="technology1" name="technology1" value="HTML">
            <label for="technology1">HTML</label>
            <input type="checkbox" id="technology2" name="technology2" value="CSS">
            <label for="technology2">CSS</label>
            <input type="checkbox" id="technology3" name="technology3" value="Javascript">
            <label for="technology3">Javascript</label>
            <input type="checkbox" id="technology4" name="technology4" value="PHP">
            <label for="technology4">á¹”HP</label>
            <input type="checkbox" id="technology5" name="technology5" value="Python">
            <label for="technology5">Python</label>
            <input type="checkbox" id="technology6" name="technology6" value="JAVA">
            <label for="technology6">Java</label>
            <input type="checkbox" id="technology7" name="technology7" value="C">
            <label for="technology7">C</label>
            <input type="checkbox" id="technology8" name="technology8" value="C++">
            <label for="technology8">C++</label>
            <input type="checkbox" id="technology9" name="technology9" value="C#">
            <label for="technology9">C#</label>
            <input type="checkbox" id="technology10" name="technology10" value="Swift">
            <label for="technology10">Swift</label>
            <input type="checkbox" id="none" name="none" value="none">
            <label for="none">None</label>
        </div>
    </fieldset>
    <br>

    <div id="details">
        <label for="details"><strong>Tell us about yourself so we can find communities that better fit you:</strong></label><br>
        <textarea name="details" id="details" rows="6" style="width: 26em;"></textarea>
    </div>

    <button class="button"type="submit" onsubmit="">Submit</button>
</form>
</body>
</html>
